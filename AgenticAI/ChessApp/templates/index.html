<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/global_style.css">
    <title>Chess Game</title>
    <script type="module" src="/static/js/chess_game.js" defer></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">â™” Chess App</a>
            </div>
            <div class="nav-menu">
                <div class="nav-dropdown">
                    <select id="agent-select" class="agent-dropdown">
                        <option value="">Select Agent</option>
                    </select>
                </div>
                <a href="/about" class="nav-link">About</a>
            </div>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <h1>Chess Game</h1>
    <div id="global-clock">
        <button id="clock-control">00 : 00 : 00</button>
    </div>
    <div>&nbsp;</div>
    <div id="promotion-pieces">
        <div class="square white black-king selected" data-piece="q"></div>
        <div class="square white black-bishop" data-piece="b"></div>
        <div class="square white black-knight" data-piece="n"></div>
        <div class="square white black-rook" data-piece="r"></div>
    </div>
    <div>&nbsp;</div>
    <div class="board-and-scores">
        <div id="player-white" class="score">
            <div id="player-white-name" class="player-name">Human</div>
            <table id="player-white-moves">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tr>
                    <td class="move">&nbsp;</td>
                    <td class="time">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td class="score">&nbsp;</td>
                </tr>
            </table>
        </div>
        <div id="chess-board"></div>
        <div id="player-black" class="score">
            <div id="player-black-name" class="player-name">AI Agent</div>
            <table id="player-black-moves">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tr>
                    <td class="move">&nbsp;</td>
                    <td class="time">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td class="score">&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="social-buttons">
        <button id="dislike-button">&nbsp;</button>
        <button id="like-button">&nbsp;</button>
    </div>
</body>
</html>
